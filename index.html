<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="element">
        <main class="content">
            <section class="result-section">
                <div class="text-1">
                    <p class="tittle-1">Your Result</p>
                    <div class="circle-section circular">
                        <p class="circle-txt-top">76</p>
                        <p class="circle-txt-bottom">of 100</p>
                    </div>  
                    
                    <div class="brief-result-text">
                        <h1>Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                    
                </div>              
            </section>

            <section class="summary-section">
                <div class="text-2">
                    <h2>Summary</h2>
                    <section class="summary-description">
                        <div class="reaction-section">
                            <div class="reaction-content">
                                <img class="icon"   src="images/icon-reaction.svg" alt="reaction-icon">
                                <p>Reaction <span class="reaction-values"><strong>80</strong> <span class="additional-class">/ 100</span></span></p>
                            </div>
                        </div>

                        <div class="memory-section">
                            <div class="memory-content">
                                <img class="icon" src="images/icon-memory.svg" alt="memory-icon">
                                <p>Memory <span class="memory-values"><strong>92</strong> <span class="additional-class">/ 100</span></span></p>
                            </div>                        
                        </div>

                        <div class="verbal-section">
                            <div class="verbal-content">
                                <img class="icon"  src="images/icon-verbal.svg" alt="verbal-icon">
                                <p>Verbal <span class="verbal-values"><strong>61</strong> <span class="additional-class">/ 100</span></span></p>
                            </div>                 
                        </div>

                        <div class="visual-section">
                            <div class="visual-content">
                                <img class="icon" src="images/icon-visual.svg" alt="visual-icon">
                                <p>Visual <span class="visual-values"><strong>72</strong> <span class="additional-class">/ 100</span></span></p>
                            </div>                    
                        </div>
                    </section>                                                      
                    <button type="submit">Continue</button>
                </div>                
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Andreea Ch</a>.
        </footer>
    </div>
   
</body>
</html>
